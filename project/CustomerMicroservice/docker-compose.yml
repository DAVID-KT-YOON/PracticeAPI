services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrongPassword123!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"YourStrongPassword123!\" -Q \"SELECT 1\" -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  customermicroservice:
    image: ${DOCKER_REGISTRY-}customermicroservice
    build:
      context: .
      dockerfile: CustomerMicroservice/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - EShop=Server=sqlserver,1433;Database=EShopDb;User Id=sa;Password=YourStrongPassword123!;Encrypt=False;TrustServerCertificate=True
    ports:
      - "8081:8080"

volumes:
  sqlserver_data:
